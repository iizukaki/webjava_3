<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ListView</title>
</head>

	<body>
		<h1>アイテム一覧</h1>
		<!-- "#"はボタンをページの先頭にジャンプするリンク -->
		<form th:action="@{/list}" th:object="${ListForm}" method="post">

			<table class="table-sm table-striped table-hover" >
				<thead  class="thead-light">
				<tr>
					<th>アイテムID</th>
					<th>名前</th>
					<th>価格</th>
					<th>注文個数</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="item, stat : ${items}">
					<td>
						<span th:text="${item.item_id}"></span>
						<input type="hidden" th:name="|itemListMap[${stat.index}].item_id|" th:value="${item.item_id}" />
					</td>
					<td>
						<input type="text" th:name="|itemListMap[${stat.index}].item_name|" th:value="${item.item_name}" />
					</td>
					<td>
						<input type="text" th:name="|itemListMap[${stat.index}].price|" th:value="${item.price}" />
					</td>
					<td>

						<input type="number" name="item_count" min="1"/>
						<input type="submit" value="カートに追加" />

					</td>
				</tr>
				</tbody>
			</table>
			</form>

	</body>
</html>
