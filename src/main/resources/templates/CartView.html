<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>カート画面</title>
</head>

	<body>
		<h2>カート情報</h2>
		<form th:action="@{/cart}" method="POST" th:object="${deleteForm}">

			<table class="table-sm table-striped table-hover" >
				<thead  class="thead-light">
				<tr>
					<th>商品ID</th>
					<th>商品名</th>
					<th>価格</th>
					<th>個数</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="order: ${orderList}">
					<td th:text="${order.item_id}"></td>
					<td th:text="${itemList.get(order.item_id).item_name}"></td>
					<td th:text="${itemList.get(order.item_id).price}"></td>
					<td th:text="${order.num}"></td>
					<td>

					<input type="hidden" name="item_id" th:value="${order.item_id}" />
					<input type="submit" value="削除" />


					</td>
				</tr>
				<tr>
					<td colspan="4">合計</td>
					<td th:text="${totalPrice}"></td>
				</tr>
				</tbody>
			</table>
			<p><a th:href="@{/list}">商品一覧へ</a></p>
		</form>
	</body>
</html>
